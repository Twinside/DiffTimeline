<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="css/syntax-highlight.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Difftimeline'</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <nav>
    {{#link-to 'commit.treediff'
            'd690c8baae28cfe22681b26f5be99bc1ac9cd664'
            'd690c8baae28cfe22681b26f5be99bc1ac9cd664'}}commit{{/link-to}}
    </nav>
  </script>

    <!--{{#link-to 'remotes'}}Remotes and branches{{/link-to}}<br/>-->


  <!-- {{view Bootstrap.Badge type="success" contentBinding="id"}} -->
  <!-- {{#link-to 'commit/details' p.id}}Details{{/link-to}} -->
  <script type="text/x-handlebars" data-template-name="commit">
    <div>
        Commit
        <div>
            <div class="commitmsg">
                <span>{{id}}</span><br/>
                <span>{{timestamp}}</span><br/>
                <span>{{message}}</span>
            </div>
            {{#each p in parents}}
                Parent
                <span {{action 'expand' p.id}}>
                    {{p.id}}
                </span>
                {{p.message}} <br/>
            {{/each}}
        </div>

        {{outlet detail}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="commit/treediff">
    {{id}}<br/>
    {{#each f in details}}
        <div class="file_diff">
            <span class="file_name">{{f.name}}</span>
            {{f.kind}}
            <br/>

            {{view App.DiffElemView
                filenameBinding="f.name"
                diffBinding="f.diff"}}
        </div>
    {{/each}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/tinysyntaxhighlighter.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/ember-bootstrap.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
